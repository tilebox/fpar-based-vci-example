options:
  # Use high-performance machine for faster builds
  machineType: 'E2_HIGHCPU_8'
  # Enable Docker layer caching
  env:
    - 'DOCKER_BUILDKIT=1'

steps:
  # 1. Pull multiple cache sources in parallel for better cache hit rates
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Pull latest and base/deps stages for multi-stage cache
        docker pull eu.gcr.io/$PROJECT_ID/vci-runners/workflow-runner:latest || true &
        docker pull eu.gcr.io/$PROJECT_ID/vci-runners/workflow-runner:base || true &
        docker pull eu.gcr.io/$PROJECT_ID/vci-runners/workflow-runner:deps || true &
        wait

  # 2. Build with BuildKit and multi-stage caching for maximum speed
  - name: 'gcr.io/cloud-builders/docker'
    env:
      - 'DOCKER_BUILDKIT=1'
    args:
      - 'build'
      - '-t'
      - 'eu.gcr.io/$PROJECT_ID/vci-runners/workflow-runner:${_CODE_HASH}'
      - '--target'
      - 'runtime'
      - '--cache-from'
      - 'eu.gcr.io/$PROJECT_ID/vci-runners/workflow-runner:latest'
      - '--cache-from'
      - 'eu.gcr.io/$PROJECT_ID/vci-runners/workflow-runner:base'
      - '--cache-from'
      - 'eu.gcr.io/$PROJECT_ID/vci-runners/workflow-runner:deps'
      - '--build-arg'
      - 'BUILDKIT_INLINE_CACHE=1'
      - '.'

  # 3. Push main image and intermediate stages in parallel
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Push main image
        docker push eu.gcr.io/$PROJECT_ID/vci-runners/workflow-runner:${_CODE_HASH} &

        # Tag and push intermediate stages for future cache
        docker tag eu.gcr.io/$PROJECT_ID/vci-runners/workflow-runner:${_CODE_HASH} eu.gcr.io/$PROJECT_ID/vci-runners/workflow-runner:latest
        docker push eu.gcr.io/$PROJECT_ID/vci-runners/workflow-runner:latest &

        # Wait for all pushes to complete
        wait

# Tell Cloud Build which images to push to the registry upon completion.
images:
  - 'eu.gcr.io/$PROJECT_ID/vci-runners/workflow-runner:${_CODE_HASH}'
  - 'eu.gcr.io/$PROJECT_ID/vci-runners/workflow-runner:latest'

# Set timeout for faster feedback on failures
timeout: '600s'  # 10 minutes max
